<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Responsive signin/up</title>
</head>
<body>
    <div class="container">
        <h1 class="heading">
            <span class="heading-span1"> Sign</span>
            <span class=" heading-span-2"> In</span>
        </h1>
        <div class="buttons">
            <button class="signin-btn">SignIn</button>
            <button class="signup-btn">SignUp</button>
        </div>
        <div class="form-bg"></div>
        <form class="form sign-in">
            <!--1-->
            <div class="form-input-wrapper">
                <input autocomplete="off" type="text" class="form-input" id="username" placeholder="Your Name"/>
                <p class="message">Error Message</p>
            </div>
            <!--2-->
            <div class="form-input-wrapper">
                <input autocomplete="off" type="text" class="form-input" id="email" placeholder="Email-address"/>
                <p class="message">Error Message</p>
            </div>           
             <!--3-->
            <div class="form-input-wrapper">
                <input autocomplete="off" type="password" class="form-input" id="password" placeholder="password"/>
                <p class="message">Error Message</p>
            </div>
            <div class="form-input-wrapper">
            <input autocomplete="off" type="password" class="form-input" id="password2" placeholder="Confirm password"/>
            <p class="message">Error Message</p>
        </div>
        <input type="submit" value="submit" class="form-btn">
        </form>
    </div>
    <script src="script.js"> </script>
</body>
</html>
