<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600;700;800&family=Inconsolata:wght@200;300;400;500;600;700;800;900&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <!---->
            <div class="card-bio">
            <div class="img-wrapper">
                <img src="intro-page2.png" alt="Person" width="100" />
            </div>
            <div class="person-info">
                <h3>Alazo Sale</h3>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.
                     Ratione aut nihil harum minus inventore. Veniam corporist.</p>
            </div>
            <button class="card-btn">
                <span class="card-btn-contact">Contact Me</span>
                <i class="fas fa-angle-up"></i>
            </button>
            </div>
            <!---->
            <div class="card-contact"><h4>Contact Me</h4></div>
            <!---->
            <div class="card-social email">
                <div class="icon-wrapper">
                    <i class="fas fa-envelope"></i>
                </div>
                <div class="contact-details">
                    <h4>Email</h4>
                    <p>AlazoSale2002@gmail.com</p>
                </div>
                <span>></span>
            </div>
            <!---->
            <div class="card-social fb">
                <div class="icon-wrapper">
                    <i class="fab fa-facebook-square"></i>
                </div>
                <div class="contact-details">
                    <h4>Facebook</h4>
                    <p>Alazo Sale</p>
                </div>
                <span>></span>
            </div>
            <!---->
            <div class="card-social linkedin">
                <div class="icon-wrapper">
                    <i class="fab fa-linkedin"></i>
                </div>
                <div class="contact-details">
                    <h4>LinkedIn</h4>
                    <p>@AlazoSale</p>
                </div>
                <span>></span>
            </div>
            <!---->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
